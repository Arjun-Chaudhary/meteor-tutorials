<template name="tutorial">
    {{#with tutorialManager}}
    <div class="spotlight"></div>
    <div class="modal positioned">
        <div class="modal-body">
            {{> content }}
        </div>
        <div class="modal-footer">
            <span class="muted pull-left">
                <i class="icon-move"></i> drag here to reposition
            </span>
            {{> _tutorial_buttons}}
        </div>
    </div>
    {{/with}}
</template>

<template name="_tutorial_buttons">
    <div class="btn-group">
        {{#if prevEnabled}}
        <button class="btn btn-warning action-tutorial-back">
            <i class="icon-white icon-arrow-left"></i> Back
        </button>
        {{/if}}

        {{#if nextEnabled}}
        <button class="btn btn-primary action-tutorial-next">
            Next <i class="icon-white icon-arrow-right"></i>
        </button>
        {{/if}}

        {{#if finishEnabled}}
        <button class="btn btn-success action-tutorial-finish">
            Finish <i class="icon-white icon-ok"></i>
        </button>
        {{/if}}
    </div>
</template>
